<form method="POST">
  {{ form.hidden_tag() }}

  <p>
    {{ form.nome.label }}<br>
    {{ form.nome(size=50) }}
  </p>

  <p>
    {{ form.descricao.label }}<br>

  </p>

  <p>{{ form.submit() }}</p>
</form>
